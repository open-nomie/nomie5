    <style lang="text/css">
        .loading-screen {
          font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 4000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading-screen.deleted {
        pointer-events: none;
        transform: translateY(600px);
      }
      .loading-screen:before {
        transition: all 0.5s ease-in-out;
        content: "";
        background-color: #fff;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 300;
      }
      .loading-screen:after {
        transition: all 0.5s ease-in-out;
        content: "";
        background-image: url(/images/nomie-splash.svg);
        background-size: cover;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 400;
        background-position: center;
      }
      .version {
        position: absolute;
        width: 100px;
        bottom: 50px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
        margin-left: -50px;
        left: 50%;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        height: 24px;
        line-height: 24px;
        padding: 0 12px;
        text-align: center;
      }
      .delete-on-app {
        transition: all 2s ease-in-out;
        
      }
      .delete-on-app .version {
        background-color: rgba(255, 255, 255, 0.5);
        color: var(--color-primary);
        font-weight: bold;
        z-index: 3000;
      }
      .delete-on-app.deleted {
        transition: all 0.5s ease-in-out;
        opacity: 0;
        transform: scale(1.7);
      }
      .delete-on-app.deleted .version {
        bottom: 1000px;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="loading-screen delete-on-app">
      <div class="version" style="">Loading...</div>
    </div>
